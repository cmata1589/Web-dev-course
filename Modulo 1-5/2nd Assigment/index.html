<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page 2nd Assigment</title>
  
  </head>
  <body>

    <header style="background-color:blue; color: white; ">
      WELCOME TO OUR LANDING PAGE
    </header>

    <div class="center">
      <p>Enter your personal info in the fields below, then press the "Submit" button to submit the form.</p>

      <form id="myform" onsubmit="return validateForm()">
        <label for="fname" >First name:</label><br>
        <input type="text" maxlength="20" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br>
        <textarea name="message" rows="10" cols="30">Write your message here.</textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
<script src="script.js">    </script>
  </body>


</html>
