      <div class="login-box">
        <h2>Enter your personal info in the fields below, then press the "Submit" button to submit the form.</h2>
        <form id="myform" onsubmit="return validateForm()">
          <div class="user-box">
            <label for="fname" >First name:</label><br>
            <input type="text" minlength="3" maxlength="20" id="fname" name="fname" required><br>
          </div>
          <div class="user-box">
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
          </div>
            <div class="user-box">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" pattern=".+@globex.com" size="30" required>><br>
          </div>

            <div class="flex-container">
              <label for="gender">Gender:<br></label><br>
              <select id="gender" name="gender">
                <option value=" ">  Select </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div><br>
          <div class="user-box" style="display: grid; grid-template: 150px auto / 600px; justify-content: center;">
            <textarea name="message">Write your message here.</textarea><br>
            <a href="#" style="text-align: center; ">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </a>
          </div>
      </div>
